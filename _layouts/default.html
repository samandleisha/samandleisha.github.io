<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>{{page.title}}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body>
  <h1>{{ page.title }}</h1>
  <nav>
    <ol>
      {% for it in site.data.navigation %}
      <li><a href="{{it.link}}">{{it.name}}</a></li>
      {% endfor %}
    </ol>
  </nav>
  <section class="content">
    {{ content }}
  </section>
</body>
</html>
